<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remover Item</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="page-remover">
    <div class="container">
        <div class="form-wrapper">
            <h1>Remover Item</h1>

            <!-- Exibe mensagens flash -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <form action="{{ url_for('remover') }}" method="POST">
                <div class="form-group">
                    <label for="codigo">Código do Item:</label>
                    <input type="text" id="codigo" name="codigo" required>
                </div>
                <button type="submit" class="btn-primary">Remover Item</button>
            </form>

            <a href="{{ url_for('index') }}" class="btn-secondary">Voltar à Página Inicial</a>
        </div>
    </div>
</body>
</html>
